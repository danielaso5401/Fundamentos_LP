<script type="text/javascript">

function square(x){return (x*x);}
function map_recursive (arr, f, par = []){

   if(arr.length>0){
      	val=arr.shift();
       	par.push(f(val));
      	return map_recursive(arr,f,par);
   };
   return par;
};
result=map_recursive([1 ,2, 3, 4, 5],square);
result2=map_recursive([1 , 4, 9 , 16 , 25],Math.sqrt);
console .log (" resuld map_recursive :", result );
console .log (" resuld map_recursive :", result2 );
</script>
