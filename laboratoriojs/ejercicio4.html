<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 4 recursiva</title>
</head>
<body>
<script>
var number = parseInt(prompt('Ingresa numero: '));	
function factorial(number){
    if (number==0){
        return 1;
    }
    return number*factorial(number-1);
}
console.log(factorial(number));

</script>
</body>
</html>
