<script>
/*El curry siempre produce funciones unarias (1-arias)

medida la misma que la original.
*/
function sum(a1,a2){
	return(a1+a2);
};

const curr_sum=R.curry(sum);
const sum_ele=curr_sum(1);
alert(sum_ele(3));
